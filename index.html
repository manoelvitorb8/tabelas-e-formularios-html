<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Cadastro de Usuário</h1>

<form id="registrationForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required minlength="8">

    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label>Gênero:</label>
    <div class="radio-group">
        <label><input type="radio" name="gender" value="masculino" required> Masculino</label>
        <label><input type="radio" name="gender" value="feminino"> Feminino</label>
        <label><input type="radio" name="gender" value="outro"> Outro</label>
    </div>

    <label for="city">Cidade:</label>
    <select id="city" name="city" required>
        <option value="">Selecione uma cidade</option>
        <option value="sao_paulo">São Paulo</option>
        <option value="rio_de_janeiro">Rio de Janeiro</option>
        <option value="belo_horizonte">Belo Horizonte</option>
        <option value="curitiba">Curitiba</option>
        <option value="porto_alegre">Porto Alegre</option>
    </select>

    <label for="productQuantity">Quantidade de Produtos:</label>
    <input type="number" id="productQuantity" name="productQuantity" min="1" required>

    <label for="observations">Observações Adicionais:</label>
    <textarea id="observations" name="observations" rows="4"></textarea>

    <label>Interesses:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="tecnologia"> Tecnologia</label>
        <label><input type="checkbox" name="interests" value="saude"> Saúde</label>
        <label><input type="checkbox" name="interests" value="esportes"> Esportes</label>
        <label><input type="checkbox" name="interests" value="arte"> Arte</label>
    </div>

    <button type="submit">Cadastrar</button>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validação de e-mail
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Por favor, insira um e-mail válido.');
            event.preventDefault();
        }

        // Validação de senha
        if (password.length < 8) {
            alert('A senha deve ter pelo menos 8 caracteres.');
            event.preventDefault();
        }
    });
</script>

</body>
</html>
